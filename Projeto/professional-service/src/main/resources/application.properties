spring.application.name=user-service
spring.profiles.active=dev
server.port=8080

# Zipkin Config
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

#Config Server
spring.config.import=optional:configserver:http://config-service:8888/

#Actuator
management.endpoints.web.exposure.include=*

# Discovery Server
eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.instance.preferIpAddress=true

# Database Data
spring.datasource.url=jdbc:postgresql://user-postgres:5432/user_db
spring.datasource.username=svc_user_user
spring.datasource.password=svc_user_pwd
spring.jpa.hibernate.ddl-auto=update
